<div class="flex-container">
  <mat-card>
    <mat-card-header>
      <img mat-card-avatar src="/assets/t1.png" height="30" width="30" />
      <mat-card-title>lbAPI</mat-card-title>
      <mat-card-subtitle>Sign in to continue</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>User Name</mat-label>
            <input matInput name="username" [(ngModel)]="model.username" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              [(ngModel)]="model.password"
              name="password"
            />
          </mat-form-field>
        </div>
        <button [disabled]="this.loading$ | async" mat-raised-button type="submit" color="primary">Log In</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
